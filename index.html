<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Movies & Tv Final Project</title>
</head>

<body>
    <header>
        <h1>Movies & Tv</h1>
    </header>
    <main>
        <section id="tabs">
            <h2 class="hide">Tabs</h2>
            <ul>
                <li><a href="#tabs-1">Movies</a></li>
                <li><a href="#tabs-2">Currently Watching</a></li>
                <li><a href="#tabs-3">Form</a></li>
            </ul>
            <div id="tabs-1">
                <!-- this section will dislay the most popular movies right now -->
                <section class="movies" id="movieSection">
                    <h2 class="hide">Movie Section</h2>
                    <div id="movies"></div>
                </section>
            </div>
            <!-- This will show what I am currently watching -->
            <div id="tabs-2">
                <!-- Slider main container -->
                <section class="swiper">
                    <!-- Additional required wrapper -->
                    <h2>Currently Watching</h2>
                    <div class="swiper-wrapper">



                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </section>
            </div>
            <div id="tabs-3">
                <h2>Let us know what show you are watching!</h2>
                <form>
                    <!-- Want to display the user tv shows that they are currently watching -->
                    <label for="message">Message<span class="required">*</span></label>
                    <p>Please seperate by comma if you have multiple shows</p>
                    <span class="message" id="errorMessage">Please enter a message</span>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <input type="submit" name="submitButton" id="submitButton">
                </form>
                <aside>
                    <h3>Your messages</h3>
                    <ol id="userSavedMessages"></ol>
                </aside>
            </div>
        </section>
    </main>
    <footer>
        <p>This site was created by David Watkins for educational purposes</p>
    </footer>
    <script src="script.js" async></script>
</body>

</html>
